<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="fetchContacts()">
    <main>
      <section class="glass">
        <!-- user dashboard -->
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="" />
            <h3>J Magwaxaza</h3>
          </div>
          <div class="links">
            <div class="link">
              <!-- refresh the page -->
              <button id="refresh" type="button"><h2>Refresh</h2></button> 
            </div>
            <div class="link">
              <!-- go to contact page -->
              <button id="addContacts" type="button"><h2>Add</h2></button>
            </div>
          </div>
          
        </div>
        <div class="contacts">
          <div class="status">
            <h1>My Contacts</h1>
          </div>

          <div class="cards">
             <div id="show">
               <!-- show fetched contacts -->
                <h1>Loading...</h1>
             </div>
          </div>

        </div>
      </section>
    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>

    <script src="config.js"></script>
    <!-- link the index file with the javascript code -->
    <script src="app.js"></script>

  </body>
</html>
